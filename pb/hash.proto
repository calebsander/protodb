syntax = "proto3";

/*
Layout of directory file:
header (Header)
bucketIndex[2 ** depth] (BucketIndex)
*/

message Header {
	fixed32 depth = 1;
	fixed64 size = 2;
}

message BucketIndex {
	fixed32 page = 1;
}

message BucketItem {
	bytes key = 1;
	bytes value = 2;
}

message Bucket {
	uint32 depth = 1;
	repeated BucketItem items = 2;
}